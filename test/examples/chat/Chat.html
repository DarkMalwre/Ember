<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <title>Chat</title>
    <script src="/wjs"></script>
    <script>
        if (!getCookie("token")) {
            alert("Please login first");
            location.href = "/login";
        } else {
            $(document).ready(() => {
                console.log("jQUERY READY")
                $("form").submit((e) => {
                    e.preventDefault()

                    send({
                        channel: "chat:send",
                        message: {
                            msg: $(".msg").val(),
                            token: getCookie("token")
                        }
                    })

                    $(".msg").val("")
                })
            })

            onMsg((msg) => {
                if (msg.channel === "chat:get") {
                    $(".window").append(`<p>${msg.message.user}: ${msg.message.message}</p>`)
                }
            })
        }
    </script>
</head>
<body>
    <form>Chat</form>
    <div class="window"></div>

    <form>
        <input autocapitalize="sentences" autofocus placeholder="Message" class="msg" />
        <button>Send To Global Network Chat</button>
    </form>
</body>
</html>
